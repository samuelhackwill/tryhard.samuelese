<head>
  <title>tryhard.samuelese</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
  {{> bulle}}
</body>

<template name="bulle">
  <div
    class="absolute flex h-full w-full items-center justify-center border border-red-600"
    id="bulleContainer"
  >
    <div
      class="w-1/2 rounded-xl select-none bg-sky-100 p-16 text-4xl shadow-2xl transition-all duration-1000 {{openOrClosed}}"
      id="bulle"
    >
      {{text}}
    </div>
  </div>

  <span class="fixed left-0 top-0 m-2 rounded-md bg-amber-900 p-2 text-white"
    >state : {{state}}</span
  >
</template>
